<!-- 录入患者信息ECM -->

<div style="margin:10px 0px 0px 50px">
    <div  style="width:1600px;height:600px">
      <form id="ECMform" method="post" >  
        <div style="margin:30px 0px 0px 20px;font-size: 20px">
                <table>
                    <tr style="margin-bottom: 30px;height: 60px;">
                        <!--<td>
                            编号：<input  name="cno" id="eccno" class="easyui-textbox" style="width: 200px;height:40px" data-options="prompt:'长度小于10'"/>
                            &nbsp;&nbsp;
                        </td>-->
                        <td>
                            姓名：<input  name="cname"  id="eccname" class="easyui-textbox" style="width: 200px;height:40px" data-options="prompt:'长度小于8'"/>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            性别：
                            <select  class="easyui-combobox" name="csex" style="width: 200px;height:40px"  data-options="panelHeight:'auto'" style="width: 40px;height:40px">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                            &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td>
                            年龄：<input  name="cage" id="eccage"
                                       class="easyui-textbox"
                                       style="width: 200px;height:40px"
                                       data-options="prompt:'长度小于4'"/>
                        </td>
                    </tr>
                    <tr style="margin-bottom: 30px;height: 60px;">
                        <td>
                            电话：<input  name="cphone" id="eccphone" class="easyui-textbox" style="width: 200px;height:40px" data-options="prompt:'长度小于20'"/>&nbsp;&nbsp;
                        </td>
                        <td>
                            经办人：<select  class="easyui-combobox" name="ano" style="width: 180px;height:40px"data-options="panelHeight:'auto'" >
                            <option value="唐医生">唐医生</option>
                            <option value="李医生">李医生</option>
                        </select>
                        </td>
                        <td>
                            日期：<input  name="cdate" id="eccdate" class="easyui-datebox" style="width: 200px;height:40px"></input>&nbsp;&nbsp;
                        </td>
                        <!--<td>
                            已购药品：<input  name="mno"  id="ecmno" class="easyui-textbox" style="width: 200px;height:40px" data-options="prompt:'长度小于8'"/>
                        </td>-->
                    </tr>
                </table>

            <div style="margin-bottom: 30px;">
                症状：<input  name="csymptom" id="eccsymptom" multiline="true" class="easyui-textbox"
                style="width: 1000px;height:100px" data-options="prompt:'长度小于1500'" />
            </div>
            <div style="margin-bottom: 30px;">
                备注：
                <input  name="cremark" id="eccremark" multiline="true" class="easyui-textbox"
                style="width: 1000px;height:150px"  data-options="prompt:'长度小于1500'" />
            </div>
          </div>
        </form>

    <a  href="javascript:ECMclickEntry()"
        class="easyui-linkbutton"
        style="width: 150px;height: 40px;
            margin-left: 35%" 
        data-options="iconCls:'icon-user_add'"><h1>录入</h1>
    </a>
  </div>
</div>
