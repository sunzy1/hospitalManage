<!-- 药品编号录入EMM -->
<script type="text/javascript">
    $(function(){
        //时间戳
        var random_date=new Date().getTime();
        $("#emmno").val(random_date);
        $("#emmno").attr("readonly","readonly");
    });

</script>
<div id="medicneEntry" style="margin:0px 0px 0px 0px">
    <div class="easyui-panel" title="药方信息"
    data-options="iconCls:'icon-pill_add'"
    style="width:1200px;height:600px;">
        <div style="margin:40px 0px 0px 50px;font-size: 20px;width:1100px;">
            <form id="EMMform" method="post">
                <div style="margin-bottom: 30px;">
                    药方编号:<input  name="mno" id="emmno"
                    class="easyui-textbox"
                    style="width: 200px;height:40px"
                    data-options=""></input>
                    &nbsp;
                    服用方法:<select  class="easyui-combobox" name="mmode"  id="emmmode" 
                    data-options="panelHeight:'auto'"
                    style="width: 80px;height:40px">
                      <option value="内服">内服</option>
                      <option value="外用">外用</option>
                    </select>
                    &nbsp;&nbsp;药方名称:<input  name="mname" id="emname"
                                        class="easyui-textbox"
                                        style="width: 200px;height:40px"
                                        data-options="prompt:'请输入药方名称...'"/>
                    &nbsp;&nbsp; 日期：<input  name="mdate" id="emdate" class="easyui-datebox" style="width: 200px;height:40px" value="true"/>&nbsp;&nbsp;

                </div>

                <div style="margin-bottom: 30px;width: 1050px;">
                    <!--detailedContent-->
                    详细内容:<textarea id="detailedContent" rows="50" cols="10" class="ckeditor" name="detailedContent">
                </textarea>
                    <input hidden name="mefficacy" id="emmefficacy"/>
                </div>
                <div style="margin-bottom: 30px;width: 1050px;">
                    备注:
                    <!--diseaseContent-->
                    <textarea  id="diseaseRemark" rows="50" cols="10" class="ckeditor" name="diseaseRemark">
                     </textarea>
                    <input hidden name="mremark" id="emremark"/>
                </div>
            </form>
        <a
            href="javascript:EMMclickEntry()"
            class="easyui-linkbutton"
            style="width: 150px;height: 40px;
            margin-left: 35%;margin-bottom: 100px"
            data-options="iconCls:'icon-pill_add'"><h1>录入</h1>
        </a>
        </div>
    </div>
</div>
<!-- 测试完成 -->
<script type="text/javascript">
    CKEDITOR.replace( 'detailedContent' );
    CKEDITOR.replace( 'diseaseRemark' );
</script>
